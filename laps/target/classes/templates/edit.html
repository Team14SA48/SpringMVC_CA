<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>Edit LeaveType Details</title>
<th:block th:include="layout/header"></th:block>
</head>
<body>
	<div class="container">
		<h2>Edit LeaveType Details</h2>
		<div>
			<form class="form-horizontal" th:object="${leavetype}"
				th:action="@{/leavetypes}" method="post">
				
				<div class="form-group">
					<label class="col-sm-2 control-label">Position Name:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{positionName}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Annual Leave Days:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{annualLeaveDays}" />
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-2">
						<button type="submit" class="btn btn-primary">Save</button>
					</div>
				</div>

			</form>
		</div>
	</div>
</body>
</html>
